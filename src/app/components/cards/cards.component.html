<div class="card shadow p-2, cards">
    <div class="d-flex flex-column justify-content-center">
        <figure class="d-flex justify-content-center mt-3">
            <img [src]="miUser.image" alt="miUser.firts_name" class="imgUsuario">
        </figure>
        <h3 class="d-flex text-center justify-content-center">{{miUser.first_name}} {{miUser.last_name}}</h3>
    </div>

    <div class="d-flex justify-content-around p-2 m-2">
        <img src="assets/details.png" alt="" class="icons" [routerLink]="['/user', miUser._id]">
        <img src="assets/edit.png" alt="" class="icons" [routerLink]="['/update', miUser._id]">
        <img src="assets/delete.png" alt="" class="icons" (click)="deleteUser(miUser._id)">
    </div>

    <div class="d-flex justify-content-around p-2 m-2">
       
        <button [routerLink]="['/user', miUser._id]" class="btn btn-outline-dark">Ver detalle</button>
        <button [routerLink]="['/update', miUser._id]" class="btn btn-outline-success">Actualizar</button>
        <button class="btn btn-outline-danger" (click)="deleteUser(miUser._id)">Borrar</button>
    </div>
   
  
</div>
