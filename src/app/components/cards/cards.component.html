<div class="card shadow p-2">
    <div class="d-flex justify-content-around">
        <figure>
            <img [src]="miUser.image" alt="miUser.firts_name" class="imgUsuario">
        </figure>
        <h3>{{miUser.first_name}} {{miUser.last_name}}</h3>
    </div>
    <div class="d-flex justify-content-between">
        <button [routerLink]="['/user', miUser._id]" class="btn btn-warning">Ver detalle</button>
        <button class="btn btn-secondary">Actualizar</button>
        <button class="btn btn-danger">Borrar</button>
    </div>
   
  
</div>
